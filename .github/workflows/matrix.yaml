name: deploy to multiple environment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        environment: [dev, stage, prod]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to ${{ matrix.environment }}
        if: ${{ matrix.environment != 'dev' }}
        run: |
          echo "Deploying to environment :  ${{ matrix.environment }}"
